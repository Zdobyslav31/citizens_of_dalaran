message.read_information_clause: 'Przeczytaj klauzulę informacyjną'
information_clause: 'Zgodnie z art. 13 Rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych (…) („Rozporządzenie Ogólne”) Uniwersytet Jagielloński informuje, że: Administratorem Pani/Pana danych osobowych jest Uniwersytet Jagielloński, ul. Gołębia 24, 31-007 Kraków. W Uniwersytecie wyznaczony został Inspektor Ochrony Danych. Kontakt z Inspektorem zapewniony jest przez formularz: http://www.iod.uj.edu.pl/kontakt lub pod numerem telefonu 12 663 12 25. Podanie przez Panią/Pana danych jest dobrowolne. Pani/Pana dane przechowywane będą przez okres 5 lat. Posiada Pani/Pan prawo do: dostępu do treści swoich danych oraz ich sprostowania, usunięcia, ograniczenia przetwarzania, przenoszenia danych, wniesienia sprzeciwu wobec przetwarzania, prawo do cofnięcia zgody w dowolnym momencie w przypadkach i na warunkach określonych w Rozporządzeniu Ogólnym. Konsekwencją wycofania zgody na przetwarzanie danych osobowych jest usunięcie konta w serwisie. Ma Pan/Pani prawo wniesienia skargi do Prezesa Urzędu Ochrony Danych Osobowych gdy uzna Pani/Pan, że przetwarzanie Pani/Pana danych osobowych odbywa się z naruszeniem przepisów Rozporządzenia Ogólnego.'
